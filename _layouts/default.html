<html>
<head>
    <title>{{ page.title }}</title>
    <meta charset='UTF-8'>
    <meta content='width=device-width, initial-scale=1' name='viewport'/>

    <meta name='description' content=''>
    <meta name='keywords' content='{{ page.keywords }}'>
    <meta name='author' content='Ahmad Bilal'>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href='/css/blog.css' rel='stylesheet'/>
    <link href='/css/trac.css' rel='stylesheet'/>
    <link href='/css/markdown.css' rel='stylesheet'/>


    {% include mathjax.html %}
</head>
<body>
<div class='content'>
    {% include nav.html %}
    <div class='front-matter'>
        <div class='wrap'>
            <h1 class="text-3xl text-slate-700 font-semibold">{{ page.title }}</h1>
            <h4 class="text-sm text-slate-500 font-light my-1">{{ page.subtitle }}</h4>
            <div class='bylines'>
                <div class='byline mt-5'>
                    <h3>Published</h3>
                    <p>{{ page.date |  date: '%d %B %Y' }}</p>
                </div>
            </div>
            <div class='clear'></div>
        </div>
    </div>
    <div class='wrap article leading-8 mt-0'>
        {{ content }}
    </div>

</div>
</body>
</html>
