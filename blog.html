<html>
<head>
    <title>Ahmad Bilal</title>
    <meta charset='UTF-8'>
    <meta content='width=device-width, initial-scale=1' name='viewport'/>
    

    <meta name='description' content=''>
    <!-- A decent browser will parse this fine:
         https://webmasters.stackexchange.com/questions/92744. -->
    <meta name='keywords' content='
    '>
    <meta name='author' content='Ahmad Bilal'>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel='shortcut icon' href='/assets/logo.png' />
    <link href='/css/blog.css' rel='stylesheet'/>
    

    {% include mathjax.html %}
</head>
<body>
    {% include nav.html %}
    <div id='blog' class='wrap'>
        <div id='intro'>
            <div class='quote'>
                <p class="antialiased">I cannot teach anybody anything, I can only make them think.</p>
                <p class="font-medium">- Socrates</p>
            </div>
        </div>
        <div id='posts' class='section'>
            {% for post in site.posts %}
                <div class='post-row'>
                    <p class='post-title'>
                        <a href="{{ post.url }}">
                            {{ post.title }}
                        </a>
                    </p>
                    <p class='post-date'>
                        {{ post.date | date_to_long_string }}
                    </p>
                </div>
                <p class='post-subtitle'>
                    {{ post.subtitle }}
                </p>
                <span class='hidden'>{{ forloop.index }}</span>
            {% endfor %}
        </div>
    </div>
</body>
</html>
